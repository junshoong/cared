{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% for article in articles_page.object_list %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        </h1>
        <span class="post-date">{{ article.locale_date }}</span>
        <p>
        {{ article.summary }}
        </p>
    </div>
    {% endfor %}
</div>
{% if articles_page.has_other_pages() %}
    {% include 'pagination.html' %}
{% endif %}
{% endblock %}
