<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width">
        <title>{% block title %}{{ SITENAME }}{% endblock title %}{% if SITESUBTITLE %} - {{ SITESUBTITLE }}{% endif %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/pygment.css" />
        <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/style.css" />
        <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
    </head>

    <body>
        <div class="container-fluid">
            {% include "header.html" %}
            <div class="row justify-content-around">
                <div class="col-md-8 content">
                    {% block content %}
                    {% endblock %}
                </div>
                {% include "sidebar.html" %}
            </div>
        </div>
    </body>
</html>
